<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Rumus Matematika</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <h2>Kalkulator Perhitungan Luas dan Keliling Persegi Panjang, dan Volume Balok</h2> 
   <div class="container">
        <div class="row">
            <div class="col-25">
            <label>Panjang Persegi</label>
            </div>
            <div class="col-75">
            <input type="number" class="panjang">
            </div>
        </div>
        <div class="row">
            <div class="col-25">
            <label>Lebar Persegi</label><br>
            </div>
            <div class="col-75">
            <input type="number" class="lebar">
            </div>
            </div>
        <div class="row">
            <div class="col-25">
            <label>Tinggi Persegi</label><br>
            </div>
            <div class="col-75">
            <input type="number" class="tinggi">
            </div>
        </div>
        <br>
        <div class="row">
           <input type="submit" value="Luas Persegi Panjang" class="tombol-luas">
           <input type="submit" value="Keliling Persegi Panjang" class="tombol-keliling"> 
           <input type="submit" value="Volume Balok" class="tombol-volume">
        </div>
    </div>

   <p class="hasil-perhitungan-luas"></p>
   <p class="hasil-perhitungan-keliling"></p>
   <p class="hasil-perhitungan-volume"></p>

  <script src="main.js"></script>
</body>
</html>
